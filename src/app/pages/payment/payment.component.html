<div class="card flex justify-center mt-40">
    <p-stepper [value]="1" class="basis-[50rem]" [linear]="true">
        <p-step-list>
            <p-step [value]="1">Adress</p-step>
            <p-step [value]="2">Payment Method</p-step>
            <p-step [value]="3">Confirm</p-step>
            <p-step [value]="4">Payment</p-step>
        </p-step-list>
        <p-step-panels>
            <p-step-panel [value]="1">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 border-green-400 rounded flex-auto flex justify-center items-center font-medium"
                        >
                            <app-form-adress (adressData)="colectAdress($event)"></app-form-adress>
                        </div>
                        <div class="flex pt-6 justify-between">
                            <p-button (click)="back()" label="Back" icon="pi pi-home" iconPos="left" severity="info"/>
                            <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)" />
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="2">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 dark:border-green-700 rounded bg-green-50 dark:bg-green-950 flex-auto flex justify-center items-center font-medium"
                        >
                            Content II
                        </div>
                    </div>
                    <div class="flex pt-6 justify-between">
                        <p-button label="Back" severity="secondary" icon="pi pi-arrow-left" (onClick)="activateCallback(1)" />
                        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(3)" />
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="3">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 dark:border-green-700 rounded bg-green-50 dark:bg-green-950 flex-auto flex justify-center items-center font-medium"
                        >
                            Content III
                        </div>
                    </div>
                    <div class="flex pt-6 justify-start">
                        <p-button label="Back" icon="pi pi-arrow-left" iconPos="right" (onClick)="activateCallback(2)" />
                        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(4)" />
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="4">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 dark:border-green-700 rounded bg-green-50 dark:bg-green-950 flex-auto flex justify-center items-center font-medium"
                        >
                            Content IIII
                        </div>
                    </div>
                    <div class="flex pt-6 justify-start">
                        <p-button label="Back" icon="pi pi-arrow-left" iconPos="right" (onClick)="activateCallback(2)" />
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>
