<div class="md:px-20 sm:px-8 px-4 py-6 mt-40">
    <p-stepper [value]="1" [linear]="true">
        <p-step-item [value]="1">
            <p-step>Adress</p-step>
            <p-step-panel>
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 rounded bg-green-50 flex-auto flex justify-center items-center font-medium">
                            <app-form-adress (adressData)="colectAdress($event)"></app-form-adress>
                        </div>
                    </div>
                    <div class="flex justify-between py-6">
                        <p-button label="Home Page" icon="pi pi-home" iconPos="left" severity="warn" (onClick)="back()" />
                        <p-button label="Next" [disabled]="disableNext.one" (onClick)="activateCallback(2)" />
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-item>

        <p-step-item [value]="2">
            <p-step>Payment Method</p-step>
            <p-step-panel>
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 rounded bg-green-50 flex-auto flex justify-center items-center font-medium">
                            Content II
                        </div>
                    </div>
                    <div class="flex py-6 gap-2">
                        <p-button label="Back" severity="secondary" (onClick)="activateCallback(1)" />
                        <p-button label="Next" (onClick)="activateCallback(3)" />
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-item>

        <p-step-item [value]="3">
            <p-step>Confirm</p-step>
            <p-step-panel>
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 rounded bg-green-50 flex-auto flex justify-center items-center font-medium">
                            Content III
                        </div>
                    </div>
                    <div class="py-6">
                        <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
                        <p-button label="Next" (onClick)="activateCallback(4)" />
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-item>

        <p-step-item [value]="4">
            <p-step>Payment</p-step>
            <p-step-panel>
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col">
                        <div
                            class="border-2 border-dashed border-green-200 rounded bg-green-50 flex-auto flex justify-center items-center font-medium">
                            Content IIII
                        </div>
                    </div>
                    <div class="py-6">
                        <p-button label="Back" severity="secondary" (onClick)="activateCallback(3)" />
                        <p-button label="Finish" severity="success" />
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-item>
    </p-stepper>
</div>
