<footer class="grid lg:grid-cols-4 grid-cols-2 gap-4 md:px-20 sm:px-8 px-4 py-6 mt-8 bg-stone-100">
    <div class="grid gap-6">
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="md:flex hidden">
            <img class="w-40 object-contain" src="FreshcartLogo.png" alt="Freshcart Logo">
        </a>

        <div class="grid gap-2">
            <h3 class="text-lg font-semibold">Contact Us</h3>
            <div class="flex gap-2 items-center">
                <i class="pi pi-whatsapp" style="font-size: 1rem"></i>
                <span>whatsapp <br> +1 202-918-2132</span>
            </div>
            <div class="flex gap-2 items-center">
                <i class="pi pi-phone" style="font-size: 1rem"></i>
                <span>Call Us <br> +1 202-918-2132</span>
            </div>
        </div>

        <div class="flex gap-4">
            <i class="pi pi-instagram text-green-500" style="font-size: 1.5rem"></i>
            <i class="pi pi-facebook text-green-500" style="font-size: 1.5rem"></i>
            <i class="pi pi-youtube text-green-500" style="font-size: 1.5rem"></i>
        </div>
    </div>

    <div class="grid gap-2">
        <h3 class="md:text-lg text-base font-semibold border-b-2 border-solid h-10">Popular Categories</h3>
        <a *ngFor="let cat of categories">{{ cat.label }}</a>
    </div>

    <div class="grid gap-2">
        <h3 class="md:text-lg text-base font-semibold border-b-2 border-solid h-10">Customer Services</h3>
        <a *ngFor="let op of servicesOptions">{{ op }}</a>
    </div>

    <div class="flex flex-col gap-4 items-start">
        <h3 class="md:text-lg text-base font-semibold border-b-2 border-solid h-10">Download App</h3>
        <img src="footer/Apple Store.png" alt="Apple Store">
        <img src="footer/Play Store.png" alt="Play Store">
    </div>
</footer>
