<div class="grid grid-rows-4 grid-cols-3 w-60 h-60 p-4 rounded-xl bg-green-50 relative overflow-hidden">

    <!-- <ng-template #discount> -->
        <div *ngIf="conditions.showDiscount;"
            class="flex flex-col justify-center absolute top-4 right-4 p-2 bg-lime-500 rounded-bl-lg rounded-tr-lg font-bold text-lime-50">
            <p>{{productProp()?.discount}}%</p>
            <p class="text-sm">OFF</p>
        </div>
    <!-- </ng-template> -->

    <div class="col-span-3 row-span-3 flex justify-center">
        <img class="" src="{{productProp()?.image}}" alt="{{productProp()?.name}}">
    </div>

    <strong class="flex items-end pb-2 col-span-3 text-lg font-semibold capitalize">{{productProp()?.name}}</strong>

    <div class="flex justify-between items-center col-span-3">
        <div class="flex gap-2 items-center" *ngIf="conditions.showDiscount">
            <span class="text-lg">{{ discountPrice | currency }}</span>
            <span class="text-xs line-through">{{ productProp()?.price | currency }}</span>
        </div>
        <div class="flex gap-2 items-center" *ngIf="!conditions.showDiscount">
            <span class="text-lg">{{ productProp()?.price | currency }}</span>
        </div>

        <div>
            <button *ngIf="!conditions.showNotAvaliable;"
                class="w-fit px-[1.5em] py-[0.2em] outline outline-lime-500/50 hover:bg-lime-200 hover:cursor-pointer duration-300 ease-out rounded-lg text-sm text-lime-500">ADD</button>

            <button *ngIf="conditions.showNotAvaliable;"
                class="w-fit px-[1.5em] py-[0.2em] outline outline-red-500/50 rounded-lg text-sm text-red-500">Out of
                Stock</button>
        </div>
    </div>

</div>
